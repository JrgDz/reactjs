<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-9"/>
      <title>Maquetación REACT</title>
      <!--HOJA DE ESTILOS-->
      <link rel="stylesheet" href="assets/css/styles.css" />   

   </head>
   <body>
      <header id="header">
         <div class="center">
            <!--LOGO-->
            <div id="logo">
               <img src="assets/images/react.svg" class="app-logo" alt="Logotipo" />
               <span id="brand">
                  <strong>Master</strong> REACT
               </span>
            </div>
            <!--MENÚ-->
            <nav id="menu">
               <ul>
                  <li>
                     <a href="index.html">Inicio</a>
                  </li>
                  <li>
                     <a href="blog.html">Blog</a>
                  </li>
                  <li>
                     <a href="formulario.html">Formulario</a>
                  </li>
                  <li>
                     <a href="#">Página 1</a>
                  </li>
                  <li>
                     <a href="#">Página 2</a>
                  </li>
               </ul>
            </nav>
            <!--Limpiar lo flotado-->
            <div class="clearfix"></div>
         </div>
      </header>
      


      <div class="center">
         <section id="content">            
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
               <div class="form-group">
                  <label for="nombres">Nombres</label>
                  <input type="text" name="nombres" />
               </div>
               <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" name="apellidos"/>
               </div>
               <div class="form-group">
                  <label for="bio">Biografía</label>
                  <textarea name="bio"></textarea>
               </div>
               <div class="form-group radiobuttons">
                  <input type="radio" name="genero" value="hombre" />Hombre 
                  <input type="radio" name="genero" value="mujer" />Mujer 
                  <input type="radio" name="genero" value="otro" />Otro  
               </div>
               <div class="clearfix"></div>
               <input type="submit" value="Enviar" class="btn btn-success" />
            </form>
         </section>
         <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
               <h3>Puedes hacer esto</h3>
               <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
               <h3>Buscador</h3>
               <p>Encuentra el artículo que buscas</p>
               <form>
                  <input type="text" name="search" />
                  <input type="submit" name="submit" value="Buscar" class="btn"/>
               </form>
            </div>
         </aside>
         <div class="clearfix"></div>
      </div>
      <footer id="footer">
         <div class="center">
            <p>
               &copy; Prácticas del curso de frameworks de javascript
            </p>
         </div>
      </footer>
   </body>
</html>
